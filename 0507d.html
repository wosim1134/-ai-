<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>와이어 프레임</title>

    <style>

        *{margin: 0 auto; box-sizing: border-box; padding: 0;}

        #a1 {width: 1200px; text-align: center;}

        #d1 {width: 200px; height: 100px; background-color: aqua; float:  left; line-height: 100px;}
        #d2 {width: 1000px; height: 100px; background-color: aquamarine; float:  left; line-height: 100px;}

        #s1 {width: 1200px; height: 300px; background-color: burlywood; float:  left;}

        #d4 {width: 400px; height: 200px; background-color: blue; float:  left;}
        #d5 {width: 400px; height: 200px; background-color: rgb(255, 0, 251); float:  left;}
        #d6 {width: 400px; height: 200px; background-color: rgb(0, 255, 0); float:  left;}

        #d7 {width: 200px; height: 100px; background-color: rgb(238, 255, 0); float:  left;}
        #d8 {width: 800px; height: 100px; background-color: rgb(252, 132, 200); float:  left;}
        #d9 {width: 200px; height: 100px; background-color: rgb(165, 248, 49); float:  left;}

    </style>





</head>
<body>

    <div id="a1">

            <div id="d1"><h1>200px 100px</h1></div>
        
            <div id="d2"><h1>100px 100px</h1></div>

            <div id="s1"><h1>1200px 300px</h1><h1>모든 것의 margin padding은 0으로</h1></div>

            <div id="d4"><h1>div1 / 400px 200px</h1></div>
            <div id="d5"><h1>div2 / 400px 200px</h1></div>
            <div id="d6"><h1>div3 / 400px 200px</h1></div>

        <footer>
            <div id="d7"><h1>200px</h1></div>
            <div id="d8"><h1>800px 100px</h1></div>
            <div id="d9"><h1>200px</h1></div>
        </footer>

    </div>








</body>
</html>
