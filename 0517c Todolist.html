<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo 리스트 프로젝트</title>
    <link rel="stylesheet" href="/0517d Todocss.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <header>
            <h1>Todo</h1>
            <label>할일 입력 <input type="text"></label>
        </header>

        <section>
            <div class="todo-list">
                <p class="like"><i class="material-icons">favorite_border</i></p>
                <p class="content">내용</p>
                <div class="manage">
                    <i class="material-icons check">check</i>
                    <i class="material-icons clear">clear</i>
                </div>
            </div>
        </section>
    </div>




    <script>
        //
        let 입력박스 = document.querySelector('input')
        let 섹션 = document.querySelector('section')

        // 입력박스와 키보드 구분
        입력박스.addEventListener("keydown", function (event) {
            //enter 구분
            if(event.code == "Enter" && 입력박스.value != '') { // enter 눌렀고, 입력박스가 공백일 때
                console.log('엔터 누름')

                //input에 입력된 값 가져오기
                console.log(입력박스.value)


                //todo리스트에 들어갈 할 일 만들기
                let div박스 = document.createElement("div")
                div박스.classList.add("todo-list")
                //추가
                let p태그1 = document.createElement("p")
                p태그1.classList.add("like")
                p태그1.innerHTML = `<i class="material-icons">favorite_border</i>`
                div박스.appendChild(p태그1)

                let p태그2 = document.createElement("p")
                p태그2.classList.add("content")
                p태그2.textContent = 입력박스.value //input 가져옴
                div박스.appendChild(p태그2)

                let 관리div = document.createElement("div")
                관리div.classList.add("manage")

                //V생성
                let i태그1 = document.createElement('i')
                i태그1.classList.add("material-icons")
                i태그1.classList.add("check")
                i태그1.textContent = "check"

                //X생성
                let i태그2 = document.createElement('i')
                i태그2.classList.add("material-icons")
                i태그2.classList.add("clear")
                i태그2.textContent = "clear"

                관리div.appendChild(i태그1) // V를 div에 추가
                관리div.appendChild(i태그2) // X를 div에 추가

                div박스.appendChild(관리div) // VX div를 부모에 추가



                // 화면에 넣기
                섹션.appendChild(div박스)
                console.log(div박스)


                입력박스.value = ""


            }
        })




    </script>

</body>
</html>
