<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { background-image: url(/img-oooooo.png); background-size: cover; background-repeat: no-repeat;}

    #d1 {
        text-align: center;
        margin-left: auto; margin-right: auto;
        width: 100%; height: 150px;
        background-color: #ffffffa2
    }

    .ind { width: 300px; height: 300px; background-image: url(/img-2.png); background-repeat: no-repeat;}

    #d2 {
        display: grid; grid-template-columns: 300px 300px 300px;
        width: 900px; margin: 20px auto;
    }

</style>

</head>
<body>

    <div id="d1">
        <h1>display 활용하기</h1>
        <h2>div 태그를 3*3으로 배열하기</h2>
        <h2>각각의 div태그는 300px * 300px</h2>
        <div id="d2">
            <div class="ind"></div>
            <div class="ind"></div>
            <div class="ind"></div>
            <div class="ind"></div>
            <div class="ind"></div>
            <div class="ind"></div>
            <div class="ind"></div>
            <div class="ind"></div>
            <div class="ind"></div>
        </div>

    </div>

</body>
</html>
