<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 반복문 관련</title>
























</head>
<body>


    <script>

        let 레벨 = 91

            레벨 = 레벨 + 10

            console.log(레벨)
            레벨 = 레벨 - 3

            console.log(레벨)
            레벨 = 레벨 * 50

            console.log(레벨)

            // 반복문 : 코드를 내가 원하는 만큼 반복됨


            // for(시작;끝 ;반복단위) { //반복될 코드
            //     
            // }


            for( let i=1 ; i<= 10 ; i = i + 1) {
                console.log(i)
            }

            for( let i = 1; i <= 100; i = i + 2) {
                console.log("i = ", i)
            }













    </script>





























</body>
</html>
