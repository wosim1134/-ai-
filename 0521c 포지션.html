<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dd</title>

    <style>
        
        * {margin: 0; padding: 0;}

        .box1 {width: 300px; height: 300px; background-color: rgb(172, 135, 206);

        right: -110px;
        bottom: -10px;
        border-radius: 100px;
        }

        position: relative; /*지금 위치를 기준으로 위치를 옮기는 것*/
        bottom: 90px;
        right: -10px;
        border-radius: 100px;
        }

        bottom: 290px;
        right: -210px;
        border-radius: 100px;
        }

        .box4 {width: 300px; height: 300px; background-color: rgb(230, 221, 150);
        position: relative; /*지금 위치를 기준으로 위치를 옮기는 것*/
        bottom: 790px;
        right: -310px;
        border-radius: 100px;
        }

        .box5 {width: 610px; height: 10px; background-color: rgb(230, 150, 206);
        position: relative; /*지금 위치를 기준으로 위치를 옮기는 것*/
        bottom: 590px;

        }

        bottom: 1820px;
        }

        .box8 {width: 10px; height: 610px; background-color: rgb(230, 150, 206);

        right: -310px;

        border-top-right-radius: 100px;
        border-bottom-right-radius: 100px;
        }

    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>

</body>
</html>
