<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 첫시간</title>
</head>
<body>


    
    <!-- Cascading Style Sheet, html에 디자인을 입히는것 -->

    <h2 style="color:aqua">css는 html에 디자인을 입힌다</h2>
    <h3 style="color:salmon">color속성은 글씨에 색을 입힌다</h3>
    <h3 style="background-color: chartreuse;">background-color 속성은 배경 색 입히기</h3>
    <h3 style="background-color: darkorange; width: 400px;">width 속성은 가로 길이</h3>
    <h3 style="background-color: darkorange; height: 100px;">height 속성은 세로 길이</h3>
    <h3 style="color: aqua; background-color: darkorange; width: 400px;height: 100px;">aaaa</h3>


    <div style="background-color: aqua; width: 400px;height: 100px;
    border: 3px black solid; border-radius: 30px;">------------div는 감싸는 태그</div>
<br>


    <div style="background-color: aqua; width: 400px;height: 100px;
    border: 3px black dashed;border-radius: 20px;">------------div는 감싸는 태그</div>
<br>


    <div style="background-color: aqua; width: 400px;height: 100px;
    border: 3px black dotted; border-radius: 10px;">------------div는 감싸는 태그</div>


<h3 style="background-color: red; margin: 50px;">외부 여백</h3>
<h3 style="background-color: blue; padding: 50px;">내부 여백</h3>
<h3 style="background-color: greenyellow; text-align: center;">텍스트 정렬</h3>
<h3 style="background-color: greenyellow; text-align: right;">텍스트 정렬</h3>
<br>
<h3 style="color:crimson;background-color: yellow; width: 200px;text-align: center; margin: 20px;
padding: 40px; border: 4px orchid solid; border-radius: 30px;">텍스트 정렬</h3>




</body>
</html>
