<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>

<style>

    * {box-sizing: border-box;}

    .d1 { width: 100px; }
    .d2 {height: 40px; background-color: rgb(70, 255, 178); border: 1px solid black; text-align: center; }
    .d3 {height: 60px; background-color: rgb(154, 253, 255); border: 1px solid black; text-align: center; }



</style>

</head>
<body>

    <h1>로또 당첨 번호</h1>
    <h2>1~6의 숫자 범위 6개 뽑기</h2>
    <h2>중복된 숫자는 입력되지 않음</h2>

    <div style="display: flex;">
        <div class="d1">
            <div class="d2">1번</div>
            <div class="d3"><span id="sp1"></span></div>
        </div>
        <div class="d1">
            <div class="d2">2번</div>
            <div class="d3"><span id="sp2"></span></div>
        </div>
        <div class="d1">
            <div class="d2">3번</div>
            <div class="d3"><span id="sp3"></span></div>
        </div>
        <div class="d1">
            <div class="d2">4번</div>
            <div class="d3"><span id="sp4"></span></div>
        </div>
        <div class="d1">
            <div class="d2">5번</div>
            <div class="d3"><span id="sp5"></span></div>
        </div>
        <div class="d1">
            <div class="d2">6번</div>
            <div class="d3"><span id="sp6"></span></div>
        </div>
    </div>

<script>

    let 숫자1 = document.querySelector('#sp1')
    let 숫자2 = document.querySelector('#sp2')
    let 숫자3 = document.querySelector('#sp3')
    let 숫자4 = document.querySelector('#sp4')
    let 숫자5 = document.querySelector('#sp5')
    let 숫자6 = document.querySelector('#sp6')

    while (true) {
        z1 = Math.floor(Math.random()*45+1)
        z2 = Math.floor(Math.random()*45+1)
        z3 = Math.floor(Math.random()*45+1)
        z4 = Math.floor(Math.random()*45+1)
        z5 = Math.floor(Math.random()*45+1)
        z6 = Math.floor(Math.random()*45+1)
        let z = new Set([z1, z2, z3, z4, z5, z6])

        if (z.size == 6) {
            숫자1.textContent = z1
            숫자2.textContent = z2
            숫자3.textContent = z3
            숫자4.textContent = z4
            숫자5.textContent = z5
            숫자6.textContent = z6
            break;
        } 
    }

</script>

</body>
</html>
