<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열, 객체, JSON</title>


<style>




</style>

</head>
<body>

    <h1>배열, 객체</h1>




    <script>

        let ad
        ad = {
            as: 'ds',
            aq: 12,
            aw: 'dsad',
            ae: 1234,
            ar: '321'
        }

        console.log(ad)
        console.log(ad.aq)
        console.log(ad['ae'])

        let zx = {
            za: 'xa',
            zs: '123',
            'zd': 'xd'
        }

//JSON

        let ca = {
            'cs': 'vs',
            'cd': '98',
            'cf': 'vf',
            'cg': 789,
            'ch': 'vh',
            'cj': {
                'p1': 'p321',
                'p2': 'p3212',
                'p3': 'p3514321',
                'p4': 'p3212351'
            }
        }

        console.log(ca.cs)

        let ad123 = JSON.stringify(ad)
        console.log(ad123)

        let ad321 = JSON.parse(ad123)
        console.log(ad321)

        console.log(ca.cj.p1)

    </script>

</body>
</html>
