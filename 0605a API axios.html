<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openweather</title>

<style>








</style>

</head>
<body>

    <h1>체감온도 : <span class="feel">??</span>'C</h1>
    <h1>습도 : <span class="humidity">??</span>%</h1>
    <h1>기온 : <span class="temp">??</span>'C</h1>







    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 지정된 ID를 가진 유저에 대한 요청
        axios.get('https://api.openweathermap.org/data/2.5/weather?q=seoul&appid=47359576e0f3bfe8b6c633d12f9071cc')
            .then(function (response) {
                // 성공 핸들링
                console.log(response)
                console.log(response.data.main)


                console.log("체감온도", (response.data.main.feels_like-273).toFixed(2))
                let 체감온도  = (response.data.main.feels_like-273).toFixed(2)
                let 체감온도지정 = document.querySelector(".feel")
                체감온도지정.textContent = 체감온도


                console.log("습도", response.data.main.humidity)
                let 습도  = response.data.main.humidity
                let 습도지정 = document.querySelector(".humidity")
                습도지정.textContent = 습도

                console.log("기온", response.data.main.temp-273)
                let 기온  = (response.data.main.temp-273).toFixed(2)
                let 기온지정 = document.querySelector(".temp")
                기온지정.textContent = 기온

            })
    </script>

</body>
</html>
