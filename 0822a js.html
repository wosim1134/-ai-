<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 함수</title>








</head>
<body>







    <script>

        let 날짜 = new Date()

        console.log(날짜)
        console.log(날짜.getFullYear)
        console.log(날짜.getMonth)
        console.log(날짜.getDate)
        console.log(날짜.getDay)
        console.log(날짜.toLocaleDateString)


        console.log(날짜.setMonth(1))
        console.log(날짜.setDate(27))

        날짜2 = new Date(2006, 1, 27, 10, 30, 0)
        console.log(날짜2)
        console.log(날짜2.getHours())
        console.log(날짜2.toLocaleTimeString())
        console.log(날짜2.toISOString())
        console.log(Date.now())


    </script>

</body>
</html>
