<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 flex work</title>

    <style>

        #d1{display: flex;}

        .box1 {width: 200px; height: 100px; background-color: aqua; flex: 1;}

        .box2 {width: 200px; height: 100px; background-color: bisque; flex: 5;
        display: flex; align-items: center;
        justify-content: end;}

        .in1box {width: 100px; height: 60px; background-color: blueviolet;
        text-align: center; line-height: 60px;}

    </style>




</head>
<body>

    <div id="d1">

        <div class="box1"></div>

        <div class="box2">
        <div class="in1box">1</div>
        <div class="in1box">2</div>
        <div class="in1box">3</div>
        <div class="in1box">4</div>
        </div>









    </div>







</body>
</html>
