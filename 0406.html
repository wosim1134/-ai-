<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
<style>
    *{margin: 0px;}
</style>


</head>
<body>






<p>table</p>






<table border="1" style="color: blue;">

    <tr>
        <td>1번줄 1번칸</td>
        <td>1번중 2번칸</td>
        <td>1번줄 3번칸</td>
    </tr>
    <tr>
        <td>2번줄 1번칸</td>
        <td colspan="2" style="text-align: center;">2번줄 2번칸</td> <!-- colspan : colum span -->
    </tr>
    <tr>
        <td rowspan="2">3번줄 1번칸</td>
        <td>3번줄 2번칸</td>
        <td>3번줄 3번칸</td>
    </tr>
    <tr>
        <td>4번줄 1번칸</td>
        <td>4번줄 2번칸</td>
        <td>4번줄 3번칸</td>
    </tr>
</table>

















</body>
</html>
