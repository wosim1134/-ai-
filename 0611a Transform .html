<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform, Transition, 상세설명 카드</title>

<style>

    div { width: 100px; height: 50px; background-color: aqua; border: 5px solid black;}
    .translate { transform: translate(200px, 30px); }
    .rotate { transform: rotate(45deg); }
    .scale { transform: scale(0.3); }
    .skew { transform: skew(30deg, 30deg); }

    body { position: relative; background-color: bisque;}
    .usage { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);}

    .transition { background-color: rgb(255, 178, 178); 
        transition: background-color 1s ease-out 1s;
    }
    .transition:hover { background-color: blue; }

</style>

</head>
<body>

    <h2>Transform : 적용값 :디자인 바꾸는 것</h2>
    <div class="translate">translate</div>
    <div class="rotate">rotate</div>
    <div class="scale">scale</div>
    <div class="skew">skew</div>

    <div class="usage">용도</div>

    <br><br>

    <h2>Transition : 적용할css 지속시간 가속도 delay: </h2>

    <div class="transition" style="opacity: 0.8;"></div>


</body>
</html>
