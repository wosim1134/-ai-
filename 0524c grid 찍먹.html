
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

<style>

    * {margin: 0; padding: 0; box-sizing: border-box;}

    .parent {display: grid; grid-template-columns: 1fr 2fr 2fr 1fr;
        width: 900px; height: 1000px; border: 1px solid rgb(167, 221, 255);}
    .box { background-color: rgb(249, 255, 167);}







</style>








</head>
<body>

<div class="parent">

    <div class="box">박스 1</div>
    <div class="box">박스 2</div>
    <div class="box">박스 3</div>
    <div class="box">박스 4</div>
    <div class="box">박스 5</div>
    <div class="box">박스 6</div>
    <div class="box">박스 7</div>
    <div class="box">박스 8</div>
    <div class="box">박스 9</div>


</div>










</body>
</html>
