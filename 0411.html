<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>




</head>

<body>

    <form action=""></form>
    <fieldset>
        <legend>제목1</legend>

        <label for="아이디입력">ID<input placeholder="ID 입력" type="text" name="아이디입력칸" id="아이디입력"></label>
        <br>
        <label for="비번">PW<input placeholder="PW입력" type="password" name="" id="비번"></label>
        <br>
        <label for="메일">이메일<input type="email" name="" id="메일"></label>
        <br>
        <label for="폰">휴대폰<input type="tel" name="" id="폰"></label>

    </fieldset>



    <fieldset>

        <legend>제목2</legend>

        <label><input type="checkbox" name="" value="c">치킨</label><br>
        <label><input type="checkbox" name="" value="p">파자</label><br>
        <label><input type="checkbox" name="" value="j">족발</label><br>
        <label><input type="checkbox" name="" value="t">떡볶이</label><br><br>





        <label><input type="radio" name="소속학과" value="ai" checked>ai컴퓨터</label>
        <label><input type="radio" name="소속학과" value="security">컴퓨터보안</label>
        <label><input type="radio" name="소속학과" value="media">미디어</label>












    </fieldset>















</body>
</html>
