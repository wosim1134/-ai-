<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 새로운 문법</title>

    <style>
        /*  */
        /* 원하는 태그 {} */

    p {background-color: aqua;
        text-align: center;
        padding: 20px;
        width: 300px;
        height: 50px;
    }

    h1 {color: blue;
        text-align: center;
        border: 5px;
        border-radius: 20px;
        width: 300px;
        height: 100px;
        }

        /* *은 모든 태그 */
        * {margin: 2; cursor: pointer;}



    </style>





</head>
<body>

    <!--  -->

    <h1 style="background-color: cadetblue;">1234</h1>


    <p style="color: coral;">1</p>
    <p style="color: coral;">2</p>
    <p style="color: coral;">3</p>
    <p style="color: coral;">4</p>










</body>
</html>
