<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 새로운 문법</title>

    <style>
        /*  */
        /* 원하는 태그 {} */

    p {background-color: aqua;
        text-align: center;
        padding: 20px;
        width: 300px;
        height: 50px;
    }

    h1 {color: blue;
        text-align: center;
        border: 5px;
        border-radius: 20px;
        width: 300px;
        height: 100px;
        }

        /* *은 모든 태그 */
        * {margin: 0; cursor: pointer;}


        /*  */


        .title {color: darkkhaki;
        background-color: gold;
        width: 100px;}

        .title1 {padding: 20px;}
        .title2 {border: 3px black solid;}


        #mini1 {color: aqua;}

        #mini2 {color: darkorange}


    </style>





</head>
<body>

    <!--  -->

    <h1 style="background-color: cadetblue;">1234</h1>


    <p style="color: coral;">1</p>
    <p style="color: coral;">2</p>
    <p style="color: coral;">3</p>
    <p style="color: coral;">4</p>

    <br>

    <h2 class="title title1">제목</h2>
    <h3 id="mini1">소제목</h3>
    <br>
    <h2 class="title title2">제목</h2>
    <h3 id="mini2">소제목</h3>









</body>
</html>
