<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 핵심 태그 수업</title>
</head>
<body>
     <!-- 기본 태그 복습 -->
    <h1>제목</h1>   <!-- 주석 처리 -->
    <p>본문</p>    
    <u>밑줄</u><br>
    <i>기울임</i><br>
    <del>삭제 줄</del><br>
    <b>강조</b><hr>
    <!-- 닫는 괄호가 없는 태그 -->
    <h4>enter 기능br, hr</h4>

    <!-- 리스트 태그 -->
    <h4>ul(순서 X), ol(순서 O), li(리스트 안에 넣는 놈)는 리스트 태그</h4>
    <ul>
        <li>순서 X</li>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ol>
        <li>순서 O</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
    </ol>
    









</body>
</html>
