<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 핵심 태그 수업</title>
</head>
<body>
     <!-- div: division, 분할, 그룹으로 묶는다. -->

    <div style="width:1100px; height:600px; background-color:lightcyan">구역1

    <div>
        메뉴 태그 넣을 곳
    </div>

    <div>
        이미지 들어갈 곳
    </div>

     <!-- 기본 태그 복습 -->
    <h1>제목</h1>   <!-- 주석 처리 -->
    <p>본문</p>    
    <u>밑줄</u><br>
    <i>기울임</i><br>
    <del>삭제 줄</del><br>
    <b>강조</b><hr>
    <!-- 닫는 괄호가 없는 태그 -->
    <h4>enter 기능br, hr</h4>

    <!-- 리스트 태그 -->
    <h4>ul(순서 X), ol(순서 O), li(리스트 안에 넣는 놈)는 리스트 태그</h4>
    <ul>  <!-- un order 리스트 -->
        <li>순서 X</li>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>

    <ol>  <!-- ordered 리스트 -->
        <li>순서 O</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
    </ol>

</div>


    <!-- 미디어 태그 -->
    <!-- src: 이미지 / width: 가로 길이 / height: 세로 길이 -->
    <img src="/img-1.JPG" width="300px" alt=""><br>   <!-- px = pixel -->
    <img src="/img-2.png" width="300px" alt=""><br>
    <img src="/img-3.jpg" width="300px" alt=""><br>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg4rQb1Tjr2KNSe5A2I5FegW2Vw-_kohEWINsmLYxD-w&s" width="300"><br>

    <img src="gfdgfdgfdggfddfg" alt="안나옴"><br>

    <a href="http://google.co.kr" target = "_blank">Go Google</a><br> <!-- _blank: 새 창에서 실행 -->
    <a href="http://www.naver.com" target = "_self">Go Naver</a> <!-- _self: 지금 창에서 열기 -->
    








<br><br>
</body>
</html>
