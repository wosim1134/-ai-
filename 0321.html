<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 첫 수업의 복습</title>
</head>
<body>
    <h1>h1 태그 처음으로 작성해봄</h1>
    <h2>h2 태그 작성</h2>
    <h3>h3 태그 작성</h3>
    <h4>h4 태그 작성</h4>
    <h5>h5 태그 작성</h5>
    <h6>h6 태그 작성</h6>
    <p>
        p태그는 내용 작성용. 본문의 내용, 문장을 작성할 때 주로 사용되는 용도
    </p>
    <b>
         b 태그는 내용을 강조.
    </b>
    <u>
         u 태그는 밑줄 표시.
    </u>
    <i>
         i 태그는 글씨 기울일 때.
    </i>
    <del>
         del 태그는 취소선.delete
    </del>



</body>
</html>
