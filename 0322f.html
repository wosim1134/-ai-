<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 기초</title>
</head>
<body>

    <script>

        let a = 10 // 숫자
        let b = "10" // 문자

        console.log("안녕", " 하세요", "콘솔", "로그", "사용해봅니다.")
        console.log("제 나이는", 19, "살 입니다.")
        console.log("제 나이는", "19", "살 입니다.")

        console.log("문자와 숫자 연산 비교 중")
        console.log(19 + 20)
        console.log("19"+"20") // "가"+"나"와 같이 쓰면 연결 된 '가나'
/////////////////////////////////////////////////////////////////////////////////////
        let 레벨 = 150
        let 닉네임 = "티모"
        console.log("내 레벨은", 레벨, "입니다.")
        console.log(`내 레벨은 ${레벨} 입니다. 닉네임은 ${닉네임} 입니다.`) // 백틱 '~'버튼 shift X 누르기

        // 데이터 타입
        let 참거짓1 = true
        let 참거짓2 = false
        console.log(참거짓1)
        console.log(참거짓2)

        console.log(typeof 레벨) // typeof 변수 구별 ('number' 숫자, 'string' 문자, 'boolean' true false) 
        console.log(typeof 닉네임)
        console.log(typeof 참거짓1)




        // 인수
        let x = 10;
        let y = 20;
        console.log("The value of x is", x, "and the value of y is", y);






    </script>
    
</body>
</html>
