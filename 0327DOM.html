<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 DOM</title>
</head>
<body>
    <h1>DOM 다뤄보기</h1>
    <h2>DOM 개념</h2>
    <p>DOM: Document Object Model. 문서 객체 모델</p>


    <div>
        <p>dom의 기본 사용법</p>
        <p>css 조작 등</p>
    </div>




    <script>
        // 선택한다.

        let 선택한놈 = document.querySelector("h1")
        console.log(선택한놈)

        // 조작한다.
        선택한놈.style.color = "red"
        선택한놈.style.backgroundColor = "blue"

    </script>



    
</body>
</html>
