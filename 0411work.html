<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5회차 1</title>
    <style>
        .q1{font-size: 50px;
        font-weight: 700;}

        .q2{font-size: 30px;
        font-weight: 700;}

        .q3{font-weight: 700;}

        .a1{font-weight: 700;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend class="q1">회원가입 페이지</legend>

        <p class="q2">로그인 정보</p>

            <label class="a1">ID입력<input type="text"></label><br>
            <label class="a1">비밀번호<input type="password"></label>
            <label class="a1">비밀번호 확인<input type="password"></label>
<hr>
        <p class="q2">개인정보</p>
        <p class="q3">주소</p>

            <label><input type="text"></label>

        <p class="q3">연령대</p>

            <label>10~19<input type="radio" name="a"></label>
            <label>20~29<input type="radio" name="a"></label>
            <label>30~39<input type="radio" name="a"></label>
            <label>40~49<input type="radio" name="a"></label>
            <label>50이상<input type="radio" name="a"></label>

        <p class="q3">성별</p>

            <label>남<input type="radio" name="b"></label>
            <label>여<input type="radio" name="b"></label>

        <p class="q3">취미</p>

            <label>게임<input type="checkbox"></label>
            <label>유튜브<input type="checkbox"></label>
            <label>잉여짓<input type="checkbox"></label>
            <label>운동<input type="checkbox"></label>
            <label>독서<input type="checkbox"></label>
            <label>여행<input type="checkbox"></label>
            <label>창작<input type="checkbox"></label>
<br><br><hr>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
        </fieldset>
    </form>
</body>
</html>
