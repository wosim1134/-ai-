<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float와 clear에 대해</title>

    <style>

        .box {
            width: 100px;
            height: 100px;
            float: right;
        }

        .box1 {
            width: 100px;
            height: 100px;
            float: left;
        }

        #ha1 {clear: both;}

    </style>






</head>
<body>

    <div class="box" style="background-color: red;">박스1</div>
    <div class="box" style="background-color: rgb(255, 91, 91);">박스2</div>
    <div class="box" style="background-color: rgb(253, 156, 156);">박스3</div>

    <h1 id="ha1">박스를 한줄로 정렬 시키기 right</h1>

<br>

    <div style="overflow: hidden;">
    <div class="box1" style="background-color: red;">박스1</div>
    <div class="box1" style="background-color: rgb(255, 91, 91);">박스2</div>
    <div class="box1" style="background-color: rgb(253, 156, 156);">박스3</div>
    </div>

    <h1 id="ha2">박스를 한줄로 정렬 시키기 left</h1>






</body>
</html>
