<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입대 날짜 구하기</title>

<style>

    input {width: 180px; height: 30px;}
    button { width: 50px; height: 30px;}


</style>

</head>
<body>

    <h1>입대일은 만 19세가 되는 날을 기준</h1>
    <p>------------------------가이드: 아래 내용 참고------------------------</p>
    <h2>2004년생 및 그 이전 : 무조건 입대 가능</h2>
    <h2>2005년생 : 6월 이전 출생자는 무조건 입대 가능</h2>
    <h2>2005년 6월 생 : 07일 이전 출생자는 입대 가능</h2>
    <hr>
    <input type="text" placeholder="양식: 2001.1.1">
    <button>계산</button>


    <script>

        let 날짜 = document.querySelector("input")
        let 입력 = document.querySelector("button")
        입력.addEventListener('click', function () {

            if (날짜.value.slice(0, 4) <= 2004) {
                console.log('입대')

            } else if (날짜.value.slice(0, 4) == 2005) {

                if (날짜.value.indexOf(5) <= 5) {
                    console.log('입대')
                } else if (날짜.value.indexOf(5) == 6) {

                    if (날짜.value.indexOf(7) <= 6) {
                        console.log('입대')
                    } else {console.log('입대 불가')}

                } else {console.log('입대 불가')}

            } else {console.log('입대 불가')}


        })


    </script>

</body>
</html>
