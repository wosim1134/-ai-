<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14실습</title>

<style>

    * {margin: 0; padding: 0; box-sizing: border-box;}

    .d1 {width: 300px; height: 200px; background-color: bisque; margin-left: auto; margin-right: auto;
        border: 1px solid black; overflow: hidden;
    }

    .dim { width: 300px; height: 200px; background-color: rgba(167, 167, 167, 0); opacity: 0;
        transition: all 0.5s ease-in-out; overflow: hidden;
        text-align: center ; color: aliceblue;
    }

    .d1:hover .dim{ transform: translate(0px, -200px); opacity: 1; background-color: rgba(143, 143, 143, 0.5) }

</style>

</head>
<body>

    <div style="text-align: center; width: 930px; margin-left: auto; margin-right: auto;">
        <br>
        <h1>마우스 올리면 상세 설명 표시</h1>
        <div style="display: flex;">
            <div class="d1"><img src="/img-1.JPG" alt="" width="100%" height="100%">
                <div class="dim">
                    <br>
                    <h2>블랙 커피</h2>
                    <p>맛있음</p>
                    <p style="color: yellow;">★★★★</p>
                </div>
            </div>
            <div class="d1"><img src="/img-1.JPG" alt="" width="100%" height="100%">
                <div class="dim">
                    <br>
                    <h2>일반 커피</h2>
                    <p>맛있음</p>
                    <p style="color: yellow;">★★★★★</p>
                </div>
            </div>
            <div class="d1"><img src="/img-1.JPG" alt="" width="100%" height="100%">
                <div class="dim">
                    <br>
                    <h2>믹스 커피</h2>
                    <p>맛없음</p>
                    <p style="color: yellow;">★★</p>
                </div>
            </div>
        </div>

        <br>
        <h1>팁</h1>

        <div class="d1"><img src="/img-1.JPG" alt="" width="100%" height="100%">
            <div class="dim">
                <br>
                <h2>달고나 커피</h2>
                <p>맛있음</p>
                <p style="color: yellow;">★★★★★</p>
            </div>
        </div>
    </div>

        <br>
        <div style="background-color: aquamarine; height: 200px; text-align: center;">
            <h1>사용한 주요 CSS</h1>
            <h2>display : flex</h2>
            <h2>overflow : hidden</h2>
            <h2>opacity (0 ~ 1)</h2>
            <h2>transition</h2>
            <h2>transform : translate(ㅇㅇ, ㅇㅇ)</h2>
        </div>

</body>
</html>
