<!DOCTYPE html>
<html lang="ko">
<head>

    }
</style>

<body>

    <img id="img" src="/img-1.JPG" alt="이미지X">

    <script>


        let 이미지 = document.querySelector("#img")
        console.log(이미지)




        //이미지.setAttribute(내가 조작할 속성, 무엇으로 변경할지)
        이미지.setAttribute("src", "/img-2.png")






    </script>
