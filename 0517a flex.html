<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>

        #wrap { /*flex는 부모한테*/
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .box {width: 300px; background-color: aquamarine;
        border: 3px solid black;
        }

        .box1 {height: 100px; flex: 1; order: 2;}

        .box2 {height: 200px; flex: 2; order: 1;}

        .box3 {height: 300px; flex: 3; order: 3;}







    </style>



</head>
<body>

    <div id="wrap">

        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>


















    </div>





</body>
</html>
