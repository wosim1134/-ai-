<body>


    <script>

        let 숫자 = 3.14159265
        console.log('toFixed 함수 반올림', 숫자.toFixed(2))
        console.log('반올림 하면 숫자가 string 됨', typeof(숫자.toFixed(2)))


        // 문자열 관련

        //slice 함수
        let 문자열 = '안녕하세요'
        console.log(문자열.length)
        console.log(문자열.slice(1, 3));

        // split 함수
        let 스플릿 = "a123,b456,c789"
        let 쪼갠결과 = 스플릿.split(",")
        console.log(쪼갠결과)

        // .indexOf 함수
        console.log(스플릿.indexOf('b456'))

        // trim 함수
        




    </script>
